{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div cont>
    
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="fileField">Input File</label>
            <input class="form-control-file" id="fileField" type="file" name="" />
        </div>
        <button type="submit" class="btn btn-outline-success">Submit</button>
    </form>
    {% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
    {% endif %}
    <a class="btn btn-primary" href="home" role="button">Home</a></p>
{% endblock %}
